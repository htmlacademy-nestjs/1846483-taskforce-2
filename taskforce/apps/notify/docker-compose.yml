version: '3.5'
services:
  rabbitmq:
    image: rabbitmq:3.11-management
    ports:
      - '5672:5672'
      - '1084:15672'
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: test
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
  fakesmtp:
    image: gessnerfl/fake-smtp-server
    container_name: 'fakesmtp'
    ports:
      - '5025:5025'
      - '1085:5080'